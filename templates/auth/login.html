{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login • Parse Pro AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/app.css' %}" rel="stylesheet">
</head>
<body class="bg-body-tertiary">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-7 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-2">Sign in</h1>
            <p class="text-muted mb-4">Use your credentials to access the dashboard.</p>

            <div id="loginAlert"></div>

            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control" name="username" autocomplete="username" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" name="password" type="password" autocomplete="current-password" required />
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="/register/" class="small">Create account</a>
              </div>

              <button class="btn btn-dark w-100" type="submit" id="loginBtn">Sign in</button>
            </form>

            <div class="mb-3 text-center">
              <a href="/forgot-password/" id="forgotPasswordLink" class="small text-decoration-none">Forgot password?</a>
            </div>

            <hr class="my-4">
            <div class="small text-muted text-center">
              <a href="/" class="text-decoration-none">← Back to Home</a> | 
              <a href="/api/docs/" target="_blank" rel="noopener">API Docs</a>
            </div>
          </div>
        </div>
        <div class="text-center small text-muted mt-3">© Parse Pro AI</div>
      </div>
    </div>
  </div>

  <script src="{% static 'js/app.js' %}"></script>
  <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
