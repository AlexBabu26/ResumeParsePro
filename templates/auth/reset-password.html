{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Reset Password • Parse Pro AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/app.css' %}" rel="stylesheet">
</head>
<body class="bg-body-tertiary">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-7 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-2">Reset Password</h1>
            <p class="text-muted mb-4">Enter your new password below.</p>

            <div id="resetPasswordAlert"></div>

            <form id="resetPasswordForm">
              <input type="hidden" id="userId" name="user_id" />
              <div class="mb-3">
                <label class="form-label">New Password</label>
                <input class="form-control" name="password" type="password" autocomplete="new-password" minlength="8" required />
                <div class="form-text">Minimum 8 characters.</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input class="form-control" name="password2" type="password" autocomplete="new-password" minlength="8" required />
              </div>

              <button class="btn btn-dark w-100" type="submit" id="resetPasswordBtn">Reset Password</button>
            </form>

            <div class="text-center mt-3">
              <a href="/login/" class="small">Back to sign in</a> | 
              <a href="/" class="small">Back to Home</a>
            </div>
          </div>
        </div>
        <div class="text-center small text-muted mt-3">© Parse Pro AI</div>
      </div>
    </div>
  </div>

  <script src="{% static 'js/app.js' %}"></script>
  <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
